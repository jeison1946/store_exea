<form class="form-search" autocomplete="off">
  <input
    type="text"
    placeholder="Busca canciones, albumes o artistas"
    matInput
    id="inputext"
    (keyup)="changeInput($event)"
  >
  <div class="spinner-border spinner-border-sm" role="status">
    <span class="visually-hidden"></span>
  </div>
</form>
