<form class="form-search" autocomplete="off">
  <input
    type="text"
    placeholder="{{label}}"
    matInput
    id="inputext"
    (keyup)="changeInput($event)"
    class="input type-text"
  >
  <div class="spinner-border spinner-border-sm" role="status">
    <span class="visually-hidden"></span>
  </div>
</form>
