<form class="example-form">
  <input type="text"
         placeholder="{{ label }}"
         [formControl]="control"
         [matAutocomplete]="auto"
         class="example-input">
  <mat-autocomplete #auto="matAutocomplete">
    @for (street of filteredStreets | async; track street) {
      <mat-option [value]="street">{{street}}</mat-option>
    }
  </mat-autocomplete>
</form>
