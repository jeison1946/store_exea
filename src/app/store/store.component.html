<div class="store-request" *ngIf="dataInfo">
  <div class="initial-info-content" *ngIf="component === 1">
    <img src="../../assets/images/welcome.png" alt="Bienvenidos" class="image-store">
    <p >¿Qué quieres escuchar hoy?</p>
  </div>
  <div>
    <ng-template *ngIf="component === 1" [ngTemplateOutlet]="reguest"></ng-template>
    <ng-template *ngIf="component === 2" [ngTemplateOutlet]="history"></ng-template>
  </div>
  <div class="current-song" *ngIf="currentSong">
    <p class="current-song-text">Ahora suena</p>
    <p class="title">{{ currentSong.title }}</p>
    <p class="author">{{ currentSong.author }}</p>
  </div>
</div>



<ng-template #reguest>
  <mat-tab-group class="tab-container">
    <mat-tab label="Canciones favoritas">
      <ng-template matTabContent>
        <app-list-items-search label="Busca canciones o artistas" type="music" pos="{{ dataInfo.pos }}">
          <div class="title-container">
            <h3>Nuestra selección para ti</h3>
          </div>
        </app-list-items-search>
      </ng-template>
    </mat-tab>
    <mat-tab label="Géneros el Corral">
      <ng-template matTabContent>
        <app-list-items-search label="Busca Géneros" type="gender" pos="{{ dataInfo.pos }}">
          <div class="title-container">
            <h3>Nuestro menú de géneros</h3>
          </div>
        </app-list-items-search>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <div class="button-action">
  <button  class="button-action" (click)="changeComponent(2)">En Cola</button>
</div>
</ng-template>
<ng-template #history>
  <div class="title-container pt">
    <h3>Lo que va sonar</h3>
  </div>
  <mat-list role="list" class="select-list">
    <mat-list-item
    class="list"
    *ngFor="let item of itemsRequestSons"
    >
    <div class="options">
      <div class="text-content">
        <p class="title">{{ item.title }}</p>
        <p class="author">{{ item.artist }}</p>
      </div>
    </div>
  </mat-list-item>
  </mat-list>
  <div class="button-action">
    <button (click)="changeComponent(1)" class="button-action">Seguir programando</button>
  </div>

</ng-template>
